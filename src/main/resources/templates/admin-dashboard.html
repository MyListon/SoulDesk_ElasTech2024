    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulDesk</title>
    <link rel="stylesheet" href="styles/style.css">


</head>
<body>

<div>
    <h2>Chamados abertos: <span th:text="${openRequestsCount}"></span>!</h2>
